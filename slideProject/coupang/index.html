<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 로그인</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js"></script>
</head>
<body>
    <h1><a href="#"><img src="logo.png" alt="로고"></a></h1>
    <main>
        <form action="#" method="post" id="loginFrm">
        <fieldset>
            <legend class="skip">로그인 양식</legend>
            <ul>
                <li>
                    <span class="id_bg"></span>
                    <span> <input type="text" name="user_id"  placeholder="아이디(이메일)"> </span>
                </li>
                <li class="error id_error">아이디(이메일)을 입력해주세요</li>
                <span class="pw_bg"></span>
                <span> <input type="password" name="user_pw"  placeholder="비밀번호"> </span>
            </li>
            <li class="error  pw_error">비밀번호를 입력해주세요</li>
            </ul>

            <div class="btm">
                <p>
                    <label >
                        <input type="checkbox" name="login_y" id="login_y">
                        <span>자동로그인</span>
                    </label>
                </p>
                <a href="#" id="idpw_search">아이디(이메일)/비밀번호찾기</a>
            </div>
            <button type="submit" id="login'_btn">로그인</button>
        </fieldset>
    </form>
    <a href="#" class="join_link">회원가입</a>
    </main>
    <footer>
        &copy; Coupang Corp
    </footer>
</body>
</html>
